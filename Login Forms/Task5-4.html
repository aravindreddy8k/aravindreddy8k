<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
</head>

<body>

    <form method="post" name="form1" action="aravindurl">

        <table align="center" bgcolor="orange" cellspacing="25px">

            <caption align="left">
                <h2>Registration Form </h2>
            </caption>
            <tr>
                <td> <label for="id1">First Name :</label> <br>
                    <input type="text" name="name1" id="id1">
                </td>

                <td> <label for="id2">Last Name :</label> <br>

                </td>

                    <input type="date" name="name3" id="id3">
                </td>

            </tr>

            <tr>

                    <input type="email" name="name6" id="id6">
                </td>

                    <input type="number" name="name7" id="id7">
                </td>

            </tr>
    
            <tr>
                <td>
                    <label>Subject</label> <br>
                    <select>
                        <option value="usa">Choose Option&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        <option>Telugu</option>
                        <option>Hindi</option>
                        <option>English</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> <input type="SUBMIT"> </td>
            </tr>

        </table>
    </form>
</body>

</html>
