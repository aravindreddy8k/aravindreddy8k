<!DOCTYPE html>
<html>

<head>
    <title> Array Operations</title>
</head>

<body>

    <script>
        
        let fruits = []

        //add mango in the begiginning of an array
        fruits.push('Mango')

        //Add kiwi in the beginning of an array
        fruits.unshift('Kiwi')

        //Add cherry in the beginning an the array
        fruits.unshift('cherry')

        //Add papaya in the ending of an array
        fruits.push('papaya')

        //Add pineapple in the ending of an array
        fruits.push('pineapple')

        // Add banana in the ending of an array
        fruits.push('banana')


        // Display all elements from an array
        console.log(fruits)


        //Remove an element from beginning
        fruits.shift()

        //Remove an element from beginning
        fruits.shift()

        //Remove an element from ending
        fruits.pop()

        //Remove an element from ending
        fruits.pop()

        //Display all elements from an array
        console.log(fruits)

    </script>
</body>

</html>
